spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/bets
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect

    security:
      oauth2:
        resourceserver:
          jwt:
            issuer-uri: http://localhost:8089

server:
  port: 8088
  servlet:
    context-path: /api/


jwt:
  public:
    key: classpath:app.pub
  private:
    key: classpath:app.key